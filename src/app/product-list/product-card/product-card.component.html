<div class="product-card">
  <div class="product-image">
    <img [src]="getImageUrl(item)" [alt]="item.name" />
  </div>
  <div class="product-info">
    <h2>{{ item.name }}</h2>

    <!-- Categories section moved above material -->
    <div
      class="product-categories"
      *ngIf="item.categories && item.categories.length > 0"
    >
      <span *ngFor="let category of item.categories" class="category-tag">
        {{ category.name }}
      </span>
    </div>

    <!-- Material section moved below categories -->
    <div class="product-material" *ngIf="item.material">
      <span class="material-tag">{{ item.material }}</span>
    </div>

    <div class="product-actions">
      <a [routerLink]="['/product', item.id]" class="view-details-btn"
        >Voir d√©tails</a
      >
    </div>
  </div>
</div>
