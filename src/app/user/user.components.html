<div class="relative bg-white min-h-screen w-full">
  <!-- Header -->
  <header class="flex items-center justify-between px-7 py-8">
    <div class="flex flex-col gap-3 w-16">
      <img class="w-full h-1.5" alt="Line" src="/assets/line-3.svg" />
      <img class="w-full h-1.5" alt="Line" src="/assets/line-2.svg" />
      <img class="w-full h-1.5" alt="Line" src="/assets/line-3.svg" />
    </div>

    <h1 class="font-['Libre_Baskerville',Helvetica] text-6xl text-center">
      MON PROFIL
    </h1>

    <img
      class="w-[74px] h-[74px] object-cover"
      alt="Design sans titre"
      src="/assets/design-sans-titre--2--1.png"
    />
  </header>

  <!-- Main content -->
  <main class="flex justify-center px-4 py-8">
    <div class="w-full max-w-[991px] bg-[#e3f2accc] rounded-[31px] p-10">
      <div class="flex flex-col items-center">
        <h2 class="font-['Jomolhari',Helvetica] text-4xl text-center mb-6">
          MARTINE CHANTINE
        </h2>

        <div class="relative mb-12">
          <div class="w-[204px] h-[199px] bg-[url(/assets/vector.svg)] bg-[100%_100%]">
            <div class="w-[204px] h-[199px] bg-[url(/assets/clip-path-group.png)] bg-[100%_100%]">
              <div class="relative w-[45px] h-[9px] top-[88px] left-[78px]">
                <img
                  class="absolute w-[13px] h-[9px] top-0 left-0"
                  alt="Group"
                  src="/assets/group.png"
                />
                <img
                  class="absolute w-[13px] h-[9px] top-0 left-8"
                  alt="Group"
                  src="/assets/group-1.png"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Profile menu items -->
        <div class="w-full space-y-6">
          <button
            *ngFor="let item of profileMenuItems"
            class="w-full text-left p-0 hover:bg-transparent hover:text-black"
          >
            <span class="font-['Jomolhari',Helvetica] text-4xl text-black">
              {{ item }}
            </span>
          </button>
        </div>
      </div>
    </div>

    <!-- Logout button -->
    <button class="absolute top-[187px] right-[280px]" aria-label="Logout">
      <img class="w-12 h-[60px]" alt="Login" src="/assets/login.png" />
    </button>
  </main>

  <!-- Footer -->
  <footer class="px-8 py-12">
    <div class="flex flex-wrap justify-between">
      <div class="space-y-8">
        <!-- Top row links -->
        <div class="flex gap-4">
          <button
            *ngFor="let link of footerLinks | filter:'section':'top'"
            class="p-0 h-auto"
          >
            <span class="font-['Jomolhari',Helvetica] text-[#1e1e1e] text-[28px]">
              {{ link.text }}
            </span>
          </button>
        </div>

        <!-- Bottom row links -->
        <div class="flex gap-4">
          <button
            *ngFor="let link of footerLinks | filter:'section':'bottom'"
            class="p-0 h-auto"
          >
            <span class="font-['Jomolhari',Helvetica] text-[#1e1e1e] text-[28px]">
              {{ link.text }}
            </span>
          </button>
        </div>
      </div>

      <!-- Social media icons -->
      <div class="flex items-center gap-3 shadow-[0px_4px_4px_#00000040]">
        <button
          *ngFor="let social of socialMedia"
          class="p-1 h-auto"
          [attr.aria-label]="social.name"
        >
          <img
            class="w-[53px] h-[53px] object-cover"
            [alt]="social.alt"
            [src]="social.src"
          />
        </button>
      </div>
    </div>
  </footer>
</div>
