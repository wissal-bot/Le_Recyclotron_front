<section class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Connexion</h2>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Votre email"
      />

      <div
        *ngIf="
          loginForm.get('email')?.touched && loginForm.get('email')?.invalid
        "
        class="error-message"
      >
        <span *ngIf="loginForm.get('email')?.errors?.['required']"
          >L'email est requis</span
        >
        <span *ngIf="loginForm.get('email')?.errors?.['email']"
          >Email invalide</span
        >
      </div>

      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Votre mot de passe"
      />

      <div
        *ngIf="
          loginForm.get('password')?.touched &&
          loginForm.get('password')?.invalid
        "
        class="error-message"
      >
        <span *ngIf="loginForm.get('password')?.errors?.['required']"
          >Le mot de passe est requis</span
        >
      </div>

      <div *ngIf="error" class="error-message">{{ error }}</div>

      <button
        type="submit"
        class="submit-btn"
        [disabled]="loginForm.invalid || loading"
      >
        {{ loading ? "Connexion..." : "Se connecter" }}
      </button>

      <div class="form-links">
        <a routerLink="/forgot-password" class="form-link"
          >Mot de passe oublié?</a
        >
        <a routerLink="/register" class="form-link">Créer un compte</a>
      </div>
    </form>
  </div>
</section>
